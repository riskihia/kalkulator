<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="calculator" class="container col-lg-3 py-3 d-flex flex-column justify-content-around">
        <div id="theme" class="container">
            <div class="theme-icon">
                <i class="fa-regular fa-sun fa-2x sun"></i>
                <i class="fa-regular fa-moon fa-2x moon"></i>
            </div>
        </div>
        <div id="layar" class="container-fluid px-0">
            <div class="text container">
                <p class="text-kecil">0</p>
                <p class="text-besar">0</p>
            </div>
        </div>
        <div id="papan-tombol" class="container px-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col" data-number="clear">CLEAR</div>
                    <div class="col" data-number="del">DEL</div>
                    <div class="col" data-number="/100">%</div>
                    <div class="col" data-number="/">/</div>
                </div>
                <div class="row">
                    <div class="col" data-number="7">7</div>
                    <div class="col" data-number="8">8</div>
                    <div class="col" data-number="9">9</div>
                    <div class="col" data-number="x">X</div>
                </div>
                <div class="row">
                    <div class="col" data-number="4">4</div>
                    <div class="col" data-number="5">5</div>
                    <div class="col" data-number="6">6</div>
                    <div class="col" data-number="+">+</div>
                </div>
                <div class="row">
                    <div class="col" data-number="1">1</div>
                    <div class="col" data-number="2">2</div>
                    <div class="col" data-number="3">3</div>
                    <div class="col" data-number="-">-</div>
                </div>
                <div class="row">
                    <div class="col" data-number="0">0</div>
                    <div class="col" data-number="00">00</div>
                    <div class="col" data-number="000">000</div>
                    <div class="col" data-number="equal">=</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
